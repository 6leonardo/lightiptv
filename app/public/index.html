<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Viewer</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>IPTV Viewer (threadfin tester)</h1>
            <div class="view-toggle">
                <span class="toggle-label">EPG Only</span>
                <label class="switch">
                    <input type="checkbox" id="epgOnlyToggle">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
        
        <div class="filter-section">
            <input type="text" id="searchInput" placeholder="ðŸ” Search channels...">
        </div>

        <div class="stats" id="stats"></div>

        <div id="content">
            <div class="loading">Loading channels...</div>
        </div>
    </div>

    <!-- Video Overlay -->
    <div class="video-overlay" id="videoOverlay">
        <div class="video-container">
            <button class="close-button" id="closeButton">Ã—</button>
            <div id="videoContent">
                <div style="display: flex; flex-direction: column; align-items: center; padding: 60px;">
                    <div class="spinner"></div>
                    <div class="loading-message">Preparing stream...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- EPG Overlay -->
    <div class="epg-overlay" id="epgOverlay">
        <div class="epg-modal">
            <div class="epg-modal-header">
                <div class="epg-modal-title" id="epgModalTitle">EPG</div>
                <button class="epg-close-btn" id="epgCloseBtn">Ã—</button>
            </div>
            <div class="epg-modal-content" id="epgModalContent">
                <div class="loading">Loading...</div>
            </div>
        </div>
    </div>

    <script src="/js/hls.js"></script>
    <script type="module" src="/js/modules/main.js"></script>
</body>
</html>
